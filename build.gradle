plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-swing-junit:3.8.0'
}

mainClassName = 'com.kousenit.Bingo'

jar {
    manifest {
        attributes 'Main-Class' : 'com.kousenit.Bingo'
    }
}
